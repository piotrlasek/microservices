spring:
  application:
    name: customer
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    enabled: false
application:
  allow-get-customer: true