spring:
  application:
    name: accounts

  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:accounts
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialize: true
  jpa:
    hibernate:
    ddl-auto: none
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    enabled: false

accounts:
  allow-get-accounts: true
