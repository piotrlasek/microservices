spring:
  application:
    name: accounts
    version: 1.0
    title: Accounts
  profiles:
    active: production
  config:
    import: optional:configserver:http://localhost:8888
    profile: ${spring.profiles.active}
  h2:
    console:
      enabled: true
  datasource:
    driverClassName: org.h2.Driver
    initialization-mode: always
    initialize: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
management:
  endpoints:
    web:
      exposure:
#        include: health,info
        include: '*'
info:
  app:
    name: "Accounts"
    version: "0.0.1"
    profile: ${spring.profiles.active}
  serverInfo:
    port: ${server.port}
# Eureka discovery-service configuration
eureka:
  client: ${eureka-client}
#    serviceUrl:
#      defaultZone=http://localhost:8761/eureka/:
